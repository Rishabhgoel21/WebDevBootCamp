<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="form">
</head>
<body>

<h1>Registration form</h1>
<form>
	
<div>
	<label for="FirstName">First Name:</label>
	<input id= "FirstName" type="text" placeholder="John" required>

	<label for="LastName">Last Name:</label>
	<input id= "LastName" type="text" placeholder="Smith" required>
</div>
	
<div>
	<label for="Male">Male</label>
	<input name="Gender" id= "Male" type="radio" value="Male">

	<label for="Female">Female</label>
	<input name="Gender" id= "Female" type="radio" value = "Female">

	<label for="Oth">Other</label>
	<input name="Gender" id= "Oth" type="radio" value="Other">
</div>

<div>
	<label>Email:
	<input type="email" placeholder="john.smith@xyz.com" required>
	</label>
	
	<label>Password:
	<input id= "psswrd" type="password" pattern=".{5,10}" title="Password must be between 5 to 10 characters" required>
	</label>
</div>

<div>
	<label for="DOB">Date of Birth:</label>
	<select name="Month" id="DOB">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
		<option>Apr</option>
		<option>May</option>
		<option>Jun</option>
		<option>Jul</option>
		<option>Aug</option>
		<option>Sep</option>
		<option>Oct</option>
		<option>Nov</option>
		<option>Dec</option>
	</select>

	<select name="Date" id="DOB">
		<option>Date</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
	</select>

	<select name="Year" id="DOB">
		<option>Year</option>
		<option>1990</option>
		<option>1991</option>
		<option>1992</option>
		<option>1993</option>
		<option>1994</option>
		<option>1995</option>
		<option>1996</option>
		<option>1997</option>
		<option>1998</option>
		<option>1999</option>
		<option>2000</option>
		<option>2001</option>
		<option>2002</option>
		<option>2003</option>
		<option>2004</option>
		<option>2005</option>
		<option>2006</option>
		<option>2007</option>
	</select>
</div>

<div>

I agree to the terms and conditions
<input name="agreed" type = "checkbox">

</div>
<div>
<button>Submit</button>
</div>
</form>

</body>
</html>
